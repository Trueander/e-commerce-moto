<div class=" mt-4 " style="height: 100%">
    
    
    <div class="card img-container" style="width: 800px; margin: auto;">
        <div class="card-header bg-white" *ngIf="!producto.idProducto">Crear Producto</div>
        <div class="card-header bg-white" *ngIf="producto.idProducto">Actualizar Producto</div>
        <div class="card-body">
    
            <form>
                <div class="form-group row mb-3">
                    <label for="nombre" class="col-form-label col-sm-2 text-white">Nombre</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" [(ngModel)]="producto.nombreProducto" name="nombre">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="precio" class="col-form-label col-sm-2 text-white">Precio</label>
                    <div class="col-sm-8">
                        <input type="number" min="0" class="form-control" [(ngModel)]="producto.precio" name="precio">
                        <div class="text-danger" *ngIf="producto.precio < 0">
                            El monto no puede ser menor que 0.
                        </div>
                    </div>
                    
                </div>
                <div class="form-group row mb-3">
                    <label for="descripcion" class="col-form-label col-sm-2 text-white">Url imagen</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" [(ngModel)]="producto.imagen" name="imagen">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="descripcion" class="col-form-label col-sm-2 text-white">Descripción</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" [(ngModel)]="producto.descripcion" name="descripcion">
                    </div>
                </div>
    
                <div class="form-group row mb-3">
                    <label for="tipoProducto" class="col-form-label col-sm-2 text-white">Categoría</label>
                    <div class="col-sm-8">
                        <select [compareWith]="compararCategoria" [(ngModel)]="producto.categoria" class="form-control" name="tipoProducto">
                            <option [ngValue]="undefined">--- Seleccionar una categoría ---</option>
                            <option *ngFor="let categoria of categorias" [ngValue]="categoria">{{ categoria.nombre }}</option>
                        </select>
                    </div>
                </div>
    
                <div class="form-group row">
                    <div class="col-sm-12 text-center">
                        <button *ngIf="!producto.idProducto" class="btn bg-primary bg-opacity-50 text-white  w-50" (click)="crear()">Crear</button>
                        <button *ngIf="producto.idProducto" class="btn bg-primary bg-opacity-50 text-white  w-50" (click)="actualizar()">Actualizar</button>
                    </div>
                </div>
            </form>
    
        </div>
    </div>
    </div>
